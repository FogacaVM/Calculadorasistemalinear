<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resolver Sistema Linear</title>
</head>
<body>
  <h2>Sistema Linear</h2>

  <textarea id="jsonInput" rows="10" cols="60">
{
  "matriz": [
    [2, 3],
    [1, -1]
  ],
  "termos": [5, 0]
}
  </textarea><br><br>

  <button onclick="enviar()">Resolver</button>

  <h3>Resultado:</h3>
  <pre id="resposta"></pre>

  <script>
    function enviar() {
      const json = document.getElementById("jsonInput").value;

      fetch("http://localhost:8080/resolver", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: json
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("resposta").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("resposta").textContent = "Erro: " + err;
      });
    }
  </script>
</body>
</html>
