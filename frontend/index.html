<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Sistema Linear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Sistema Linear</h1>
  <textarea id="jsonInput">{
  "matriz": [
    [2, -1],
    [1, 2]
  ],
  "termos": [0, 5]
}</textarea>
  <button onclick="enviar()">Resolver</button>
  <h3>Resposta:</h3>
  <pre id="resposta">...</pre>

  <script>
    function enviar() {
      const json = document.getElementById("jsonInput").value;
      fetch("http://localhost:8080/resolver", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: json
      })
      .then(response => response.json())
      .then(data => {
        const respostaEl = document.getElementById("resposta");
        if (data.mensagem) {
          respostaEl.textContent = data.mensagem + 
            (data.solucao ? `\nSolução: ${JSON.stringify(data.solucao, null, 2)}` : '');
        } else {
          respostaEl.textContent = "Erro desconhecido";
        }
      })
      .catch(error => {
        document.getElementById("resposta").textContent = "Erro ao conectar ao servidor.";
      });
    }
  </script>
</body>
</html>
